name: Automate Reply Polling

on:
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes
  workflow_dispatch: # Allows manual trigger

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Check-Replies Endpoint
        run: |
          curl -X GET "https://ai-hiring-agent-eosin.vercel.app/check-replies"
